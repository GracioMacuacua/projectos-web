<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carossel</title>
        <link rel="stylesheet" href="estilos/style.css">
    </head>

    <body>
        <main>
            <div id="container-principal">
                <section id="container-imagens">
                    <img src="imagens/imagem1.jpg" class="imagens">
                    <img src="imagens/imagem2.jpg" class="imagens">
                    <img src="imagens/imagem3.jpg" class="imagens">
                    <img src="imagens/imagem4.jpg" class="imagens">
                </section>
                <span class="botoes" id="btn-anterior" onclick="plusSlides(-1)">
                </span>
                <span class="botoes" id="btn-proximo" onclick="plusSlides(1)">
                </span>
                <section id="legenda">Exemplo de legenda</section>
            </div>
            <div id="container-circulos">
                <a id="circ1" class="circulos" onclick="curentSlide(1)"></a>
                <a id="circ2" class="circulos" onclick="curentSlide(2)"></a>
                <a id="circ3" class="circulos" onclick="curentSlide(3)"></a>
                <a id="circ4" class="circulos" onclick="curentSlide(4)"></a>
            </div>
        </main>

        <script>
            let slideIndex = 0;
            showSlides();

            function showSlides() {
                let i;
                let slides = document.getElementsByClassName("imagens");
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                slideIndex++;
                if (slideIndex > slides.length) { slideIndex = 1 }
                slides[slideIndex - 1].style.display = "block";
                setTimeout(showSlides, 2000); // Change image every 2 seconds
            }
        </script>
    </body>

</html>
